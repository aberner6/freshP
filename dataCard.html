<html>  
<head>  
<title>DataCard</title>  
<script type="text/javascript" src="assets/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="assets/queue.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type = "text/javascript" src="underscore-min.js"></script>
<script type = "text/javascript" src = "http://pelars
.sssup.it:8080/pelars/auth.js"></script>
<script src="assets/mapper.js"></script>
<style>  
    @font-face {
      font-family: 'Officina';
      font-style: normal;
      font-weight: 100;
      src: url('assets/itc-officina-sans-lt-book.ttf') format('truetype');
    }
    body {
      width: 6.25in;
      height: 4.25in;
      margin: 0;
      padding: 0;
      background-size: 6.25in 4.25in;
      background-repeat: no-repeat;
      font-family: Officina;
      color:white;
      font-size:10pt;
    }
    #container {
      text-align: center;
      position: relative;
      top: 1.2in;
      left: 1.2in;
      width: 6.25in;
      height: 4.25in;
      background-color: #15989C;
    }
    #network{
      margin-top:2in;
      position:absolute;
      margin-left:10px;
      background-color:white;
      color:black;
    }
    #ardinfo{
      margin-top:2in;
      margin-right:10px;
      float:left;
      background-color:white;
      color:black;
    }
    #ardtime{
      margin-top:2in;
      margin-left:10px;
      float:left;
      background-color:white;
      color:black;
    }
    text.textSoft, text.textHard{
      font-size:6pt;
    }
    img{
      float:left;
      margin-left: 10px;
      margin-top:10px;
      width:70px;
    }
    .date{
      float:left;
      /*margin-right:10px;*/
      /*margin-left: 70px;*/
      margin-top:27px;   
      text-align:left;   
    }
    .boxname{
      margin-top: 5px;
      font-size:10px;
    }
</style>  
</head>  
<body>  
<div id="container"> 
<div id = "logo">
  <img src="assets/PELARSlogo_WhiteCentered.png">
  <!-- <img src="assets/brown.png"> -->

<div class="date">
  PELARS<br>
  Wednesday @ 10<br>
  MakerFaire BCN</div>
</div> 
<!-- Hello -->
  <div id = "network">
    <div class="boxname">
      What did you link?
    </div>
  </div>

  <div id = "ardinfo">
    <div class="boxname">
      What did you use? 
    </div>
  </div>
  
  <div id = "ardtime">
    <div class="boxname">
      In what order? 
    </div>
  </div>

</div>  
</body>
<script type = "text/javascript" src="dataCard.js"></script>  
</html>
