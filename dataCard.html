<html>  
<head>  
<title>DataCard</title>  
<script type="text/javascript" src="assets/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="assets/queue.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type = "text/javascript" src="underscore-min.js"></script>
<script type = "text/javascript" src = "http://pelars
.sssup.it:8080/pelars/auth.js"></script>
<script src="assets/mapper.js"></script>
<style>  
    @font-face {
      font-family: 'Officina';
      font-style: normal;
      font-weight: 100;
      src: url('assets/itc-officina-sans-lt-book.ttf') format('truetype');
    }
    body {
      width: 6.25in;
      height: 4.25in;
      margin: 0;
      padding: 0;
      background-size: 6.25in 4.25in;
      background-repeat: no-repeat;
      font-family: Officina;
      color:white;
      font-size:10pt;
    }
    #container {
      text-align: center;
      position: relative;
      top: 1.2in;
      left: 1.2in;
      width: 6.25in;
      height: 4.25in;
      background-color: #15989C;
    }
    #timeline{
      margin-top:.7in;
      margin-left:10px;
      height: 1.7in;
      width: 6in;
      position:absolute;
      background-color:white;
      color:black;
    }
    #network{
      margin-top:2.5in;
      position:absolute;
      margin-left:10px;
      background-color:white;
      color:black;
    }
    #ardinfo{
    margin-top: 2.5in;
    margin-right: 1.5px;
    margin-left: 45px;
    float: left;
    background-color: white;
    color: black;
    }
    #buttonuse{
    margin-top: 2.5in;
    margin-left: 1px;
    float: left;
    background-color: white;
    color: black;
    }
    #facehand{
    margin-top: 2.5in;
    margin-left: 2px;
    float: left;
    background-color: white;
    color: black;
    }

    #comments{
      margin-top:3.85in;
      margin-left:10px;
      height: .3in;
      width: 3.16in;
      position:absolute;
      background-color:white;
      color:black;
    }

    text.textSoft, text.textHard{
      font-size:6pt;
    }
    img{
      float:left;
      margin-left: 10px;
      margin-top:10px;
      width:30px;
    }
    .date{
      float:left;
      /*margin-right:10px;*/
      /*margin-left: 70px;*/
      margin-top:13px;   
      text-align:left;  
      font-size:10px; 
    }
    .boxname{
    margin-top: 5px;
    font-size: 10px;
    margin-left: 5px;
    text-align: left;
/*      margin-top: 5px;
      font-size:10px;*/
    }
    text.button1, text.button2{
      font-size:18px;
      font-weight:bold;
    }
</style>  
</head>  
<body>  
<div id="container"> 
<div id = "logo">
  <img src="assets/PELARSlogo_WhiteCentered.png">
  <!-- <img src="assets/brown.png"> -->

<div class="date">
  PELARS<br>
  Wednesday @ 10<br>
  MakerFaire BCN</div>
</div> 
  <div id = "timeline">
    <div class="boxname">
      Session over time 
    </div>
  </div>
<!-- Hello -->
  <div id = "network">
    <div class="boxname">
      What did you use?
    </div>
  </div>

  <div id = "ardinfo">
    <div class="boxname">
      What did you link? 
    </div>
  </div>
  
  <div id = "buttonuse">
    <div class="boxname">
      Button Press? 
    </div>
  </div>
  <div id = "facehand">
    <div class="boxname">
      Face / Hand? 
    </div>
  </div>

  <div id = "comments">
    <div class="boxname">
      In this session we saw this and this and this 
    </div>
  </div>
</div>  
</body>
<script type = "text/javascript" src="dataCard.js"></script>  
</html>
