<script type="text/javascript">
var data;
var types = ["hand","ide","particle","face"];
var handData = [];

var nested_data;
var m = [15, 20, 40, 120], //top right bottom left
    w = window.innerWidth - m[1] * 2 - m[3],
    h = window.innerHeight;
var goAhead;
var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);

// $(document).ready(function() {
var token = "UdIthOMIL8Cwte3wyfQVK_CrLz8rrGEFjMlJb0BIPcRlIRL5SspTpWOu1m4IDTnGIUH5Gdtx7Uc3IdMb30uR5Jlg0629LU4fhdBOKCzoNIrTAtl1n3y50aTdTxmY0ein";
	// pelars_authenticate();
	$.getJSON( "http://pelars.sssup.it:8080/pelars/data/615/session?token="+token,function(json) { 
		// document.getElementById("id").innerHTML = JSON.stringify(json); 
		data = (json);

		nested_data = d3.nest()
			.key(function(d) { return d.type; })
			.key(function(d){ return d.num; })
			.entries(data);
		if (typeof nested_data !== "undefined"){
			console.log("yup")
			goAhead(nested_data[1]);
		}
	});

var minRX, maxRX, minRY, maxRY;
var rx = [];
var ry = [];
var cwidth=50,cheight=50,cmargin=5,maxr=5;

var o=d3.scale.linear().domain([0,300000]).range([.5,1]);

var val = [];
var minVal, maxVal;
var scaleF=d3.scale.linear().range([1,3]);
function goAhead(toD){	
	var toD = toD;
	console.log(toD)

	// One cell for each hand tracked (hands are in nested data @ at 1)
	var g = svg.selectAll(".go")
		.data(toD.values)
		.enter()
	  	.append("g")
	  	.attr("class",function(d){
	  		console.log(d.values.length);
	  		val.push(d.values.length);
	  		var minVal = d3.min(val);
	  		var maxVal = d3.max(val);
	  		scaleF.domain([minVal, maxVal])
	  		return "go"; 
	  	});

		g
		  .append("rect")
		  .attr("x",cmargin)
		  .attr("y",cmargin)
		  .attr("width",function(d){
		  	cwidth = cwidth*scaleF(d.values.length);
				return cwidth;
			})//-2*cmargin)
		  .attr("height",function(d){
		  	cheight = cheight*scaleF(d.values.length);
		  		return cheight;
		  	})//-2*cmargin)
	  	.attr("transform",function(d,i) {
	  		return "translate("+(cwidth*scaleF(d.values.length))+",0)";
	  	});
		  .attr("fill","none")
		  .attr("stroke","lightgray")
		    .append("title")
		    .text(function(d) {
		    	return d.key;
		    })
		// we also write its name below.
		g
		  .append("text")
		  .attr("class","rectText")
		  .attr("y",cheight+10)
		  .attr("x",cmargin)
		  .text(function(d) {return d.values.length+" "+d.key;})
	var x=d3.scale.linear().range([cmargin,cwidth-cmargin]);	
	var y=d3.scale.linear().range([cheight-cmargin,cmargin]);
		// now marks, initiated to default values
		g.selectAll("circle")
		// we are getting the values of the countries like this:
		.data(function(d) {
			return d.values;
		}) 
		.enter()
		  .append("circle")
		  .attr("cx",cmargin)
		  .attr("cy",cheight-cmargin)
		  .attr("fill","none")
		  .attr("stroke","aqua")
		  .attr("r",1)
		    // throwing in a title element
		    .append("title")
		      .text(function(d) {
		      	rx.push(d.rx);
				minRX = d3.min(rx);
				maxRX = d3.max(rx);

				ry.push(d.ry);
				minRY = d3.min(ry);
				maxRY = d3.max(ry);

				x.domain([minRX, maxRX])
				y.domain([minRY, maxRY])
		      	// console.log(minRX);
		      	return "this guy"+d.num;
		      });
		 
		// finally, we animate our marks in position
		g.selectAll("circle").transition().delay(100).duration(1000)
		    .attr("r",3)
		    .attr("cx",function(d) {
		      	// console.log(minRX);
		    	return x(d.rx);
		    })
		    .attr("cy",function(d) {
		    	return y(d.ry);
		    })
}

</script>
