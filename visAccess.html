<script type="text/javascript">
var data;
var types = ["hand","ide","particle","face"];
var handData = [];

var nested_data;

$(document).ready(function() {
var token = "T4zVPF7xmF1Q4LPARv3OX27iLE9wDhNhB2dpogELho7SaFbKK0m1s4FOEy4u7g6lIUH5Gdtx7Uc3IdMb30uR5NdsAF3-uBtKMPHuC4VvA_RnirYZWW6QJXPA8oB4gIhD";
	// pelars_authenticate();
	$.getJSON( "http://pelars.sssup.it:8080/pelars/data/615/session?token="+token,function(json) { 
		// document.getElementById("id").innerHTML = JSON.stringify(json); 
		data = (json);

		nested_data = d3.nest()
			.key(function(d) { return d.type; })
			.key(function(d){ return d.num; })
			.entries(data);
		if (nested_data){
			goAhead();
		}
	});
function goAhead(){	
	var m = [15, 20, 40, 120], //top right bottom left
	    w = window.innerWidth - m[1] * 2 - m[3],
	    h = window.innerHeight;

	var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);

	var cwidth=100,cheight=100,cmargin=5,maxr=5;

	var svg=d3.select("body").append("svg");
	var x=d3.scale.linear().domain([0,5]).range([cmargin,cwidth-cmargin]);
	var y=d3.scale.linear().domain([-10,10]).range([cheight-cmargin,cmargin]);
	var o=d3.scale.linear().domain([0,300000]).range([.5,1]);

	// One cell for each hand tracked (hands are in nested data @ at 1)
	var g = svg.selectAll("g").data(nested_data[1]).enter()
	  .append("g")
	  .attr("transform",function(d,i) {return "translate("+(100*i)+",0)";});
		g
		  .append("rect")
		  .attr("x",cmargin)
		  .attr("y",cmargin)
		  .attr("width",cwidth-2*cmargin)
		  .attr("height",cheight-2*cmargin)
		    .append("title")
		    .text(function(d) {return d.key;})
		// we also write its name below.
		g
		  .append("text")
		  .attr("y",cheight+10)
		  .attr("x",cmargin)
		  .text(function(d) {return d.key;})
		// now marks, initiated to default values
		g.selectAll("circle")
		// we are getting the values of the countries like this:
		.data(function(d) {return d.values}) 
		.enter()
		    .append("circle")
		    .attr("cx",cmargin)
		    .attr("cy",cheight-cmargin)
		    .attr("r",1)
		    // throwing in a title element
		    .append("title")
		      .text(function(d) {return d.num;});
		 
		// finally, we animate our marks in position
		g.selectAll("circle").transition().duration(1000)
		    .attr("r",3)
		    .attr("cx",function(d) {return x(+d.rx);})
		    .attr("cy",function(d) {return y(+d.ry);})
}
});
</script>
